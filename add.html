<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, 7, 9];
    let index = parseInt(prompt("Nhập vào vị trí cần nhập"));
    let data = parseInt(prompt("Nhập vào số cần nhập"));

    function add(arr,index,data){
        let arr1 = [];
        for (let i = 0; i <= arr.length; i++) {
            arr1[i] = arr[i];
        }
        for (let j = arr1.length - 1; j > index; j--) {
            arr1[j] = arr1[j - 1];
        }
        arr1[index] = data;
        return arr1
    }
    document.write(add(arr,index,data))

</script>

</body>
</html>
